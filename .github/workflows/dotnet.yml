name: Sonar Code Coverage
on:
  # trigger manually. Can be used to validate feature branches before open pull request
  workflow_dispatch:
    inputs:
      codecoveragetool:
        type: choice
        description: Code Coverage Tool
        required: true
        default: dotnet-coverage
        options:
          - dotnet-coverage
          # - dotCover
          # - coverlet

  push: 
    branches:
      - main
      
jobs:
  App-Run-Build-Test:
    runs-on: windows-latest
   
    steps:     
      - name: long path
        shell: pwsh
        run: git config --system core.longpaths true

      - name: Checkout
        uses: actions/checkout@v3
                    
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Install NuGet
        run: |
          nuget restore WebAppFramework.sln

      - name: Build for Release
        run: msbuild /p:Configuration=Release WebAppFramework.sln

      - name: Setup VS Test
        uses: darenm/Setup-VSTest@v2
        id: setup_vstest
      
      - name: Run Tests
        id: run_vstest
        working-directory: WebAppFramework.Unit.Tests\bin\Release
        run: vstest.console.exe .\WebAppFramework.Unit.Tests.dll /EnableCodeCoverage
